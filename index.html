<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/style.css">
  <title>TRANS-LAB</title>
</head>

<body>

  <section id="img">
    <div class="container-fluid">
      <div>
        <div class="text-center">
          <img src="docs/imagen.png" class="rounded" alt="imagen logo de trans lab">
        </div>
        <p id="trans">TRANS-LAB</p>
  </section>

  <section id="index">
      <div class="container">
          <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Porfavor ingresa tu email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Porfavor ingresa tu contraseña">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn-index" id="start">INICIAR SESIÓN</button>
                      </div>
                    </div>
                  </form>
            </div>
          </div>
          <div class="row">
            <p> ¿Olvidaste la contraseña? <br> ¿No tienes cuenta? <strong id="reg">REGISTRATE</strong></p>
          </div>
        </div>
  </section>

  <section id="registro">
      <form>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationServer01">Nombre</label>
              <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Ingresa tu nombre" required>
              <div class="valid-feedback"> </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationServer02">Apellido</label>
              <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Ingresa tu apellido" required>
              <div class="valid-feedback"> </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationServerUsername">Email</label>
              <div class="input-group">
                <input type="text" class="form-control is-valid" id="validationServerUsername" placeholder ="Ingresa tu mail" aria-describedby="inputGroupPrepend3" required>
              </div>
            </div>
        </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationServer03">Contraseña</label>
              <input type="text" class="form-control is-valid" id="validationServer03" placeholder="Ingresa tu contraseña" required>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input is-valid" type="checkbox" value="" id="invalidCheck3" required>
              <label class="form-check-label" for="invalidCheck3">
                Estoy deacuerdo con los terminos y condiciones.
              </label>
            </div>
          </div>
          <button class="btn-Registro" type="submit">Registrarse</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </section>

  <section id="Links">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </section>
</body>

</html>
